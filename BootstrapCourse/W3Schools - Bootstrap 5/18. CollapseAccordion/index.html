<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 5 Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container p-3 mt-3">
        <div class="p-2">
            <h4>Basic collapsible</h4>
            <button class="btn btn-outline-dark" data-bs-toggle="collapse" data-bs-target="#demo">
                Collapsible
            </button>
            <div id="demo" class="collapse">
                Lorem ipsum dolor text...
            </div>
        </div>
        <div class="p-2">
            <h4>Default show</h4>
            <button class="btn btn-outline-dark" data-bs-toggle="collapse" data-bs-target="#demo2">
                Collapsible
            </button>
            <div id="demo2" class="collapse show">
                Lorem ipsum dolor text...
            </div>
        </div>
    </div>
    <div class="container p-3">
        <div id="accordion">
            <div class="card">
                <div class="card-header">
                    <a class="btn" data-bs-toggle="collapse" href="#collapseOne">Collapsible Group Item #1</a>
                </div>
                <div id="collapseOne" class="collapse show" data-bs-parent="#accordion">
                    <div class="card-body">
                        Lorem ipsum...
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <a class="btn" data-bs-toggle="collapse" href="#collapseTwo">Collapsible Group Item #1</a>
                </div>
                <div id="collapseTwo" class="collapse" data-bs-parent="#accordion">
                    <div class="card-body">
                        Lorem ipsum...
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <a class="btn" data-bs-toggle="collapse" href="#collapseThree">Collapsible Group Item #1</a>
                </div>
                <div id="collapseThree" class="collapse" data-bs-parent="#accordion">
                    <div class="card-body">
                        Lorem ipsum...
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
