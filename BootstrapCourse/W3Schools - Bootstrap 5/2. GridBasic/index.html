<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 5 Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid bg-secondary bg-opacity-75">

        <div class="row">
            <div class="col border-dark border">.col</div>
            <div class="col border-dark border">.col</div>
            <div class="col border-dark border">.col</div>
        </div>

        <div class="row">
            <div class="col-sm-3 border-dark border">.col-sm-3</div>
            <div class="col-sm-3 border-dark border">.col-sm-3</div>
            <div class="col-sm-3 border-dark border">.col-sm-3</div>
            <div class="col-sm-3 border-dark border">.col-sm-3</div>
        </div>

        <div class="row">
            <div class="col-sm-4 border-dark border">.col-sm-4</div>
            <div class="col-sm-8 border-dark border">.col-sm-8</div>
        </div>

    </div>
</body>

</html>
