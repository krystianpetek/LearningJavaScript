<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 5 Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-3">
        <form>
            <h4>Input groups</h4>
            <div class="input-group mb-3">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="Username">
            </div>
            <div class="input-group  mb-3">
                <input type="text" class="form-control" placeholder="Your Email">
                <span class="input-group-text">@example.com</span>
            </div>
            <div class="input-group-sm input-group mb-3">
                <span class="input-group-text">Small</span>
                <input type="text" class="form-control">
            </div>
            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text">Large size</span>
                <input type="text" class="form-control">
            </div>
            <h4>Multiple inputs and helpers</h4>
            <div class="input-group mb-3">
                <span class="input-group-text">Person</span>
                <input type="text" class="form-control" placeholder="First Name">
                <input type="text" class="form-control" placeholder="Last Name">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">One</span>
                <span class="input-group-text">Two</span>
                <span class="input-group-text">Three</span>
                <input type="text" class="form-control">
            </div>
            <h4>Input group with checkboxes and radios</h4>
            <div class="input-group mb-3">
                <span class="input-group-text">
                    <input type="checkbox">
                </span>
                <input type="text" class="form-control" placeholder="Some text">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">
                    <input type="radio">
                </span>
                <input type="text" class="form-control" placeholder="Some text">
            </div>
            <h4>Input group buttons</h4>
            <div class="input-group mb-3">
                <button class="input-group-btn btn btn-outline-primary">Basic button</button>
                <input type="text" placeholder="Some text" class="form-control" />
            </div>

            <div class="input-group mb-3">
                <input type="text" placeholder="Search" class="form-control" />
                <button class="input-group-btn btn btn-success">Go</button>
            </div>

            <div class="input-group mb-3">
                <input type="text" placeholder="Something clever..." class="form-control" />
                <button class="input-group-btn btn btn-primary">OK</button>
                <button class="input-group-btn btn btn-danger">Cancel</button>
            </div>

            <h4>Input group with dropdown button</h4>
            <div class="input-group mb-3">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Dropdown
                    button</button>
                <ul class="dropdown-menu">
                    <li>
                        <a href="#" class="dropdown-item">Link 1</a>
                    </li>
                    <li>
                        <a href="#" class="dropdown-item">Link 2</a>
                    </li>
                    <li>
                        <a href="#" class="dropdown-item">Link 3</a>
                    </li>
                </ul>
                <input type="text" class="form-control" placeholder="Username">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
