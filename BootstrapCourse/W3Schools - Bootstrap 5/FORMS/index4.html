<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 5 Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-3">
        <form>
            <h4>Floating labels / animated labels</h4>
            <div class="form-floating my-3">
                <input type="text" class="form-control" id="email" placeholder="Enter Email" name="email">
                <label for="email">Email</label>
            </div>
            <div class="form-floating my-3">
                <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password">
                <label for="password">Password</label>
            </div>
            <div class="form-floating my-3">
                <textarea class="form-control" id="comment" name="comment" placeholder="Comment goes here"></textarea>
                <label for="comment">Comments</label>
            </div>
            <div class="form-floating my-3">
                <select class="form-select" id="select" name="select">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
                <label for="select" class="form-label">Select list (select one): </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <form class="was-validated">
            <div class="my-3">
                <label for="username" class="form-label">Username: </label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" name="username"
                    required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="my-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password"
                    required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-check my-3">
                <input class="form-check-input" type="checkbox" id="check" name="check" required>
                <label class="form-check-label" for="check">I agree with this.</label>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Check this checkbox to continue.</div>
            </div>
            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
    </div>
</body>

</html>
