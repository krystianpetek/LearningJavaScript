<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 5 Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-3">
        <h4>Stacked Form</h4>
        <form action="/action_page.html" method="post">
            <div class="my-3">
                <label for="email" class="form-label">Email: </label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password: </label>
                <input type="password" class="form-control" id="password" placeholder="Enter password"
                    name="password" />
            </div>
            <div class=" form-check mb-3">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="remember">
                    Remember me
                </label>
            </div>
            <div class="mb-3">
                <label for="comment">Comments:</label>
                <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="container mt-3">
        <h4>Form Row/Grid (Inline Forms)
        </h4>
        <form>
            <div class="row">
                <div class="col">
                    <input type="email" class="form-control" placeholder="Enter email" name="email">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Enter password" name="password">
                </div>
            </div>
        </form>
    </div>
    <div class="container mt-3">
        <h4>Form Control Size </h4>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control form-control-lg" placeholder="Large input">
            </div>
            <div class="mb-3">

                <input type="text" class="form-control" placeholder="Normal input">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control form-control-sm" placeholder="Small input">
            </div>
        </form>
    </div>
    </div>
    <div class="container mt-3">
        <h4>Disabled and readonly</h4>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control " placeholder="Disabled input" disabled>
            </div>
            <div class="mb-3">

                <input type="text" class="form-control" placeholder="Normal input">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Readonly input" readonly>
            </div>
        </form>
    </div>
    <div class="container mt-3">
        <h4>Plain text inputs (without borders) and color picker</h4>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control-plaintext" placeholder="Plaintext input">
            </div>
            <div class="mb-3">
                <input type="color" class="form-control form-control-color" value="#CCCCCC">
            </div>
        </form>
    </div>
</body>

</html>
