<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 5 Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-3">
        <form>
            <div class="my-2">
                <h5>Normal select menu</h5>
                <select class="form-select">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="my-2">
                <h5>Large select menu</h5>
                <select class="form-select form-select-lg">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="my-2">
                <h5>Small select menu</h5>
                <select class="form-select form-select-sm">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="my-2">
                <h5>Disabled select menu</h5>
                <select class="form-select" disabled>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="my-2">
                <h5>Data lists</h5>
                <label for="browser" class="form-label">Choose your browser from the list:</label>
                <input class="form-control" list="browsers" name="browser" id="browser">
                <datalist id="browsers">
                    <option value="Edge"></option>
                    <option value="Firefox"></option>
                    <option value="Chrome"></option>
                    <option value="Opera"></option>
                    <option value="Safari"></option>
                </datalist>
            </div>
            <div class="my-2">
                <h5>Checkboxes</h5>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="check1" name="option1" value="Option 1" checked>
                    <label class="form-check-label" for="check1">Option 1</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">
                    <label class="form-check-label" for="check2">Option 2</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" disabled>
                    <label class="form-check-label">Option 3</label>
                </div>
            </div>
            <div class="my-2">
                <h5>Radio buttons</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="radio1" name="optionradio" value="Option 1"
                        checked>
                    <label class="form-check-label" for="radio1">Option 1</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio2" name="optionradio" value="option2">
                    <label class="form-check-label" for="radio2">Option 2</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" disabled>
                    <label class="form-check-label">Option 3</label>
                </div>
            </div>
            <div class="my-2">
                <h5>Toggle switches</h5>
                <div class="form-check form-switch">
                    <input type="checkbox" value="yes" checked class="form-check-input" id="mySwitch" name="mySwitch"
                        value="mySwitch">
                    <label class="form-check-label" for="mySwitch">Dark mode</label>
                </div>
            </div>
            <div class="my-2">
                <h5>Range</h5>
                <label for="customRange" class="form-label">Custom range</label>
                <input type="range" class="form-range" id="customRange" name="customRange">
            </div>
            <div class="my-2">
                <h5>Steps</h5>
                <label for="stepsRange" class="form-label">Steps range</label>
                <input type="range" class="form-range" step="10" id="stepsRange" name="stepsRange">
            </div>
            <div class="my-2">
                <h5>Min / max range</h5>
                <label for="minmaxRange" class="form-label">min - max</label>
                <input type="range" class="form-range" min="0" max="4" id="minmaxRange" name="minmaxRange">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
