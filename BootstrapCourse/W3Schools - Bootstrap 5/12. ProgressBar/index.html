<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 5 Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container p-3 mt-3">
        <div class="p-2">
            <h2>Basic progress bar</h2>
            <div class="progress">
                <div class="progress-bar" style="width:70%"></div>
            </div>
        </div>
        <div class="p-2">
            <h2>Progress bar height</h2>
            <div class="progress" style="height:20px">
                <div class="progress-bar" style="width: 40%; height:20px;"></div>
            </div>
        </div>

        <div class="p-2">
            <h2>Progress bar with label</h2>
            <div class="progress">
                <div class="progress-bar" style="width:70%;">70%</div>
            </div>
        </div>

        <div class="p-2 d-grid gap-2">
            <h2>Colored progress bar</h2>
            <!-- Blue -->
            <div class="progress">
                <div class="progress-bar" style="width:10%"></div>
            </div>

            <!-- Green -->
            <div class="progress">
                <div class="progress-bar bg-success" style="width:20%"></div>
            </div>

            <!-- Turquoise -->
            <div class="progress">
                <div class="progress-bar bg-info" style="width:30%"></div>
            </div>

            <!-- Orange -->
            <div class="progress">
                <div class="progress-bar bg-warning" style="width:40%"></div>
            </div>

            <!-- Red -->
            <div class="progress">
                <div class="progress-bar bg-danger" style="width:50%"></div>
            </div>

            <!-- White -->
            <div class="progress border">
                <div class="progress-bar bg-white" style="width:60%"></div>
            </div>

            <!-- Grey -->
            <div class="progress">
                <div class="progress-bar bg-secondary" style="width:70%"></div>
            </div>

            <!-- Light Grey -->
            <div class="progress border">
                <div class="progress-bar bg-light" style="width:80%"></div>
            </div>

            <!-- Dark Grey -->
            <div class="progress">
                <div class="progress-bar bg-dark" style="width:90%"></div>
            </div>
        </div>
        <div class="p-2 d-grid gap-2">
            <h2>Striped progress bar</h2>
            <div class="progress">
                <div class="progress-bar progress-bar-striped" style="width:40%"></div>
            </div>
        </div>

        <div class="p-2 d-grid gap-2">
            <h2>Animated progress bar</h2>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:60%;">60%</div>
            </div>
        </div>

        <div class="p-2 d-grid gap-2">
            <h2>Multiple progress bar</h2>
            <div class="progress">
                <div class="progress-bar bg-success" style="width:40%">
                    Free Space
                </div>
                <div class="progress-bar bg-warning" style="width:10%">
                    Warning
                </div>
                <div class="progress-bar bg-danger" style="width:20%">
                    Danger
                </div>
            </div>
        </div>
    </div>
</body>

</html>
