<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 5 Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style scoped>
    .nav-link {
        --bs-nav-link-color: red;
    }
</style>

<body>
    <div class="container p-2 mt-3">
        <h4>Tooltips</h4>
        <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" title="Tooltip!">Hover over me!</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="bottom"
            title="Tooltip!">Bottom hover!</button>
    </div>

    <div class="container p-2">
        <h4>Popovers</h4>
        <button type="button" class="btn btn-success" data-bs-toggle="popover" title="Popover Header"
            data-bs-content="Some content inside the popover">Toggle popover</button>

        <button type="button" class="btn btn-success" data-bs-toggle="popover" title="Popover top"
            data-bs-content="Content inside top popover!" data-bs-placement="top">Top popover!</button>


        <button type="button" class="btn btn-success" data-bs-toggle="popover" title="Popover"
            data-bs-content="Content popover!" data-bs-placement="top" data-bs-trigger="focus">Dismissable
            popover!</button>


        <button type="button" class="btn btn-success" data-bs-toggle="popover" title="Popover"
            data-bs-content="Content inside popover!" data-bs-trigger="hover" data-bs-placement="top">Hoverable
            popover!</button>
    </div>
</body>

<script>
    let tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    let tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })
</script>

<script>
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl)
    })
</script>

</html>
