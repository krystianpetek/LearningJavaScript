<div *ngIf="product$ | async as product">
  <h4>Product Details</h4>
  <h2>{{this.product?.name}}</h2>
  <span>{{this.product?.price | currency: 'EUR'}}</span>

  <div>
    <input placeholder="New price" #price />
    <button mat-raised-button (click)="this.changePrice(this.product, this.price.valueAsNumber)">Change using
      onClick</button>
  </div>

  <form (ngSubmit)="changePrice(product, priceValue!)">
    <input placeholder="New price" name="price" [(ngModel)]="priceValue" />
    <button mat-raised-button type="submit">Change by ngModel</button>
  </form>
  <p>
    <button mat-raised-button *ngIf="this.isLoggedUser" (click)="buy(this.product)">Buy Now</button>
    <button mat-raised-button class="delete" (click)="removeProduct(this.product)">Delete</button>
  </p>
</div>
